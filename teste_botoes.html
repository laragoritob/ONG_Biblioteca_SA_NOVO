<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Teste dos Bot√µes</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div style="height: 2000px; padding: 20px;">
        <h1>Teste dos Bot√µes</h1>
        <p>Este √© um teste para verificar se os bot√µes "Voltar ao topo" e "Baixar PDF" est√£o funcionando corretamente.</p>
        
        <div style="margin-top: 1000px;">
            <h2>Conte√∫do para testar o scroll</h2>
            <p>Role para baixo para testar o bot√£o "Voltar ao topo".</p>
        </div>
        
        <!-- Bot√µes de a√ß√£o -->
        <a href="#" class="btn-voltar" onclick="voltarAoTopo()"> Voltar para o topo ‚Üë </a>
        <a href="#" class="btn-pdf" onclick="baixarPDF()"> üìÑ Baixar PDF </a>
    </div>

    <script>
        // Fun√ß√£o para voltar ao topo da p√°gina
        function voltarAoTopo() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // Fun√ß√£o para baixar a p√°gina como PDF
        function baixarPDF() {
            // Usar html2pdf.js para gerar o PDF
            const element = document.body;
            const opt = {
                margin: 1,
                filename: 'teste_botoes.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
            };

            // Verificar se html2pdf est√° dispon√≠vel
            if (typeof html2pdf !== 'undefined') {
                html2pdf().set(opt).from(element).save();
            } else {
                // Fallback: abrir em nova janela para impress√£o
                window.print();
            }
        }
    </script>
</body>
</html>
